<ion-view class="my-view">
  <ion-nav-bar class="bar bar-positive"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <button class="button button-positive" ng-click="goBack()"><i class="ion-arrow-left-c"></i> 后退</button>
  </ion-nav-buttons>
  <ion-nav-title class="my-view-title">修改头像</ion-nav-title>
  <ion-content>
    <img class="change-avatar-img" ng-src="{{imageSrc}}">

    <div class="padding">
      <button class="button button-block button-positive" ng-click="addPhoto()">修改</button>
      <button class="button button-block button-positive">保存</button>
    </div>

    <div class="padding">
      <button class="button button-block button-outline button-positive">取消</button>
    </div>

  </ion-content>
</ion-view>
